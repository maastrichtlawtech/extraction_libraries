name: Build, Test, Lint & Upload to TestPyPI and PyPI for echr

on:
  push:
    branches: [ echr ]
  pull_request:
    branches: [ echr_github_workflows ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Install package for testing
        run: |
          pip install -e echr/echr_extractor/

      - name: Run tests with pytest
        run: |
          pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=cellar --cov-report=xml --cov-report=html

      - name: Set release version
        run: echo "RELEASE_VERSION=$(python -c 'from echr_extractor import __version__; print(__version__)')" >> $GITHUB_ENV

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build package
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  testpypi-publish:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/echr-test-extractor/
    permissions:
      id-token: write

    steps:
      - name: Download all the artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

  pypi-publish:
    name: Publish to PyPI
    needs:
      - testpypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/echr-extractor/
    permissions:
      id-token: write

    steps:
      - name: Download all the artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign the Python distribution with Sigstore and upload them to GitHub Releases
    needs:
      - pypi-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download all the artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign the Python distribution with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./dist/**/*.whl
            ./dist/**/*.tar.gz

      - name: Create Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          'cellar-extractor-${{ env.RELEASE_VERSION }}'
          --repo '${{ github.repository }}'
          --notes ""

      - name: Upload artifact signatures to Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          'cellar-extractor-${{ env.RELEASE_VERSION }}' ./dist/**/*
          --repo '${{ github.repository }}'

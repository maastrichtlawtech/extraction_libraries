name: Build, Test, Lint & Upload to TestPypi and Pypi for Cellar_Extractor
on: 
  push:
    branches: [ cellar ]
  pull_request:
    branches: [ cellar ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -r requirements.txt

      - name: Install package for testing
        run: |
          pip install -e cellar/

      - name: Run tests with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          python-version: '3.9'
      - run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      - run: python cellar/setup.py sdist bdist_wheel
      - uses: actions/upload-artifact@v4
        with:
          name: universal-wheels
          path: |
            dist/*.whl
            dist/*.tar.gz
          if-no-files-found: error
       
  testpypi-publish:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: testpypi
      url: https://test.pypi.org/project/cellar-extractor/    
    permissions:
      id-token: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish distribution to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/*

  pypi-publish:
    name: Publish to PyPI
    needs:
      - testpypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/cellar-extractor/
    permissions:
      id-token: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish distribution to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/*/
  
  github-release:
    name: Sign the Python distribution with Sigstore and upload them to GitHub Releases
    needs:
      - pypi-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Sign the Python distribution with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./dist/**/*.whl
            ./dist/**/*.tar.gz

      - name: Create Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --notes ""

      - name: Upload artifact signatures to Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' ./dist/**/*
          --repo '${{ github.repository }}'

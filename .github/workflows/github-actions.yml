name: Build, Test, Lint & Upload to TestPypi and Pypi for Cellar_Extractor
on: 
  push:
    branches: [ cellar ]
  pull_request:
    branches: [ cellar ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install -r requirements.txt
          python -m pip install cibuildwheel==2.18.0
          # Install the package from setup.py
          pip install -e cellar/

      - name: Run tests with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: '${{ github.workspace }}/wheelhouse/*.whl'
        
  testpypi-publish:
    name: Build and publish to TestPyPI
    needs: 
      - build
    runs-on: ubuntu-latest
    environment: 
      name: testpypi
      url: https://test.pypi.org/project/cellar-extractor/    
    permissions:
      id-token: write
    
    steps:
      - name: Download the wheels
        uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-ubuntu-latest-0
          path: ./wheelhouse/
      - name: Publish distribution to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository_url: https://test.pypi.org/legacy/

  pypi-publish:
    name: Build and publish to PyPI
    needs:
      - build
      - testpypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/cellar-extractor/
    permissions:
      id-token: write
    
    steps:
      - name: Download the wheels
        uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-ubuntu-latest-0
          path: ./wheelhouse/      
      - name: Publish distribution to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
  
  github-release:
    name: Sign the Python distribution with Sigstore and upload them to GitHub Releases
    needs:
      - pypi-publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Download the wheels
        uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-ubuntu-latest-0
          path: ./wheelhouse/
      - name: Sign the Python distribution with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./wheelhouse/*.whl
            ./wheelhouse/*.tar.gz
      - name: Create Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --notes ""
      - name: Upload artifact signaturees to Github release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' ./wheelhouse/**
          --repo '${{ github.repository }}'

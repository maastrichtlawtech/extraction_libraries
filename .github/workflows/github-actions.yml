name: Extraction Libraries
run-name: ${{ github.actor }} is testing out Extraction Libraries using GitHub Actions 🚀
on: [push]
jobs:
  Explore-Extraction-Libraries:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install python3-dev
          sudo apt-get install -y libxml2-dev libxslt1-dev
          sudo apt-get install libxml2-dev libxslt1-dev
          pip install Cython
          python -m pip install --force-reinstall lxml
          export CFLAGS="-I/path/to/python/include"
          python -m pip install --upgrade pip setuptools wheel
          pip install -e cellar/
          
     # pip install echr-extractor
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Test with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
